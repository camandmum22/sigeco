<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cancelar proyectos</title>
    </h:head>
    <h:body>
        <!-- Se cargan las hojas de estilo -->
        <h:outputStylesheet library="css" name="styles.css"  />
        <h1 class="title">Cancelar proyectos de investigación</h1>

        <br></br>
        <h:form id="formCancelarProyecto">

            <p:growl id="msgsCancelarDataTable" showDetail="true"/>

            <!-- Data table -->

            <p:dataTable id="points" var="proyecto" value="#{proyectosNB.proyectosInvPorCancelar}" style="margin-bottom:20px">

                <p:column headerText="Código">
                    <h:outputText value="#{proyecto.codigo}"  />
                </p:column>

                <p:column headerText="Título">
                    <h:outputText value="#{proyecto.titulo}"  />
                </p:column>

                <p:column headerText="Resumen">
                    <h:outputText value="#{proyecto.resumenEjecutivo}"  />
                </p:column>

                <p:column headerText="Opciones">
                    <p:commandButton
                        title="Cancelar"
                        actionListener="#{proyectosNB.cancelarProyecto(proyecto)}"
                        ajax="false" />
                </p:column>


            </p:dataTable>

        </h:form>
    </h:body>
</html>
