<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html    
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <!--FORM DATA TABLE -->
        <h:form>
            
            <!-- Se cargan las hojas de estilo -->
            <h:outputStylesheet library="css" name="styles.css"  />
            
            <h1 class="title">Proyectos</h1>
            
            <p:growl id="msgsDataTable" showDetail="true"/>

            <!-- Data table -->
            <p:panel style="text-align: center">
                <p:dataTable id="points" var="proyecto" value="#{proyectosNB.proyectosVigentes}" style="margin-bottom:20px">

                    <p:column headerText="Código">
                        <h:outputText value="#{proyecto.codigo}"  />
                    </p:column>

                    <p:column headerText="Título">
                        <h:outputText value="#{proyecto.titulo}"  />
                    </p:column>

                    <p:column headerText="Resumen">
                        <h:outputText value="#{proyecto.resumenEjecutivo}"  />
                    </p:column>

                    <p:column headerText="Opciones">
                        <p:commandLink action="editar_proyecto" value="Editar" actionListener="#{proyectosNB.read(proyecto.codigo)}">
                        </p:commandLink>
                    </p:column>


                </p:dataTable>
                
                <p:commandButton value="Crear" action="crear_proyecto" icon="ui-icon-plus" />
                
            </p:panel>

        </h:form>
    </h:body>
</html>
