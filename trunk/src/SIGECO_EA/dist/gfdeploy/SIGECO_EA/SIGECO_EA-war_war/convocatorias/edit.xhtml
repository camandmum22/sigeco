<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html    
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Convocatoria</title>
    </h:head>
    <h:body>
        <h:form>

            <p:outputLabel value="ID "></p:outputLabel>
            <p:inputText disabled="true" value="#{convocatoriaNB.convocatoria.codigo}"> </p:inputText>
            <br/>
            <p:outputLabel value="NOMBRE "></p:outputLabel>
            <p:inputText value="#{convocatoriaNB.convocatoria.nombre}"> </p:inputText>
            <br/>
            <br/>
            <p:outputLabel value="ESTADO "></p:outputLabel>
            <p:inputText value="#{convocatoriaNB.estado}"> </p:inputText>
            
            <p:dataTable id="facultadConvocatoria" var="facultadConvocatoria" value="#{convocatoriaNB.convocatoria.facultadConvocatoriaList}" style="margin-bottom:20px; width:840px;">

                <p:column colspan="1" style="width:280px; text-align: center;" headerText="Facultad">
                    <p:outputLabel value="#{facultadConvocatoria.facultad.nombre}"  />
                </p:column>
                <p:column colspan="1" style="width:150px; text-align: center;" headerText="Presupuesto">
                    <p:spinner id="prefix" value="#{facultadConvocatoria.presupuesto}" prefix="$" min="0" stepFactor="100"/>
                </p:column>
            </p:dataTable>
            
            <p:commandButton action="convocatorias" actionListener="#{convocatoriaNB.editarConvocatoria()}" value="Guardar Nombre" ajax="false"></p:commandButton>
        </h:form>

        <p:button outcome="/faces/convocatorias/convocatorias.xhtml" value="Volver" >
        </p:button>
    </h:body>
</html>
